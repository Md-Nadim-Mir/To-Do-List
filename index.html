<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">

    <!-- tailwind and desiUI setup -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>




</head>

<body>


    <h1
        class="text-4xl  md:text-5xl text-center mt-10  text-orange-500 font-extrabold border-2 mx-5 md:mx-48 rounded-xl p-4 bg-slate-700">
        To Do List </h1> <br>



    <div class="mt-5 md:mt-10 mb-10 md:mb-20 mx-5 lg:mx-48 md:px-10  flex gap:10 items-center justify-center md:gap-10">

        <input id="input-field" type="text" placeholder="Type here"
            class="input input-bordered input-primary w-full md:w-3/4" />

        <button id="btn" class="btn btn-accent ml-2 font-bold text-white">Add Items</button>

    </div>





    <div class="md:mt-5 px-2 lg:mx-24 md:px-20 ">






        <table id="table" class="table text-center ">

            <thead class="text-xs md:text-xl text-black border-b-8 border-neutral-300 px-24">
                <tr>
                    <th>Number</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>




            <tbody id="content-container" class="text-xs md:text-xl">

                <!-- <tr>
                  <td>1</th>
                  <td>Mark</td>
                  <td>
                       <button class="btn">dkldl</button>
                       <button class="btn">dkldl</button>
                  </td>
                </tr> -->

            </tbody>

        </table>



        <div class="text-center mt-10">
            <button id="clearButton" class="btn btn-accent ml-2 font-bold text-white">Clear All</button>
        </div>


    </div>





    <script src="index.js"></script>

</body>

</html>
